{%extends 'generalPageStyled.html'%} {%block mainBlock%}
<h2>Employees</h2>
<table border="1">
  <thead>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Business Unit</td>
    <td>State</td>
  </thead>

  {% for row in data %}
  <tr>
    <td>{{row.first_name}}</td>
    <td>{{row.last_name}}</td>
    <td>{{row.business_unit}}</td>
    <td>{{row.state}}</td>
  </tr>
  {% endfor %}
</table>
{%endblock%}
